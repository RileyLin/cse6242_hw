<!DOCTYPE html>
<!-- cse6242 -->

<!-- run: http-server & -->

<head>
  <style>    
    /* Define css rules here */
  </style>
<title>Wildlife Trafficking Incidents per Species (2015 to 2023)</title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
    var margin = {top: 50, right: 30, bottom: 80, left: 120};
    var width = 900 - margin.left - margin.right;
    var height = 370 - margin.top - margin.bottom;

    // create scales x & y for X and Y axis and set their ranges
    var x = d3.scaleLinear()
        .range([0, width]);
    
    var y = d3.scaleBand()
        .range([0, height])
        .padding(0.3);

    // append svg element to the body of the page
    var svg = d3.select("body").append("svg")
        .attr("id", "svg1")
        .attr("width", 900)
        .attr("height", 370)
        .append("g")
        .attr("id", "container")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Define colorblind-safe color palette
    var colorScale = d3.scaleOrdinal()
        .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"]);

    // Get the data and filter for top 5 most trafficked species
    var pathToCsv = "q3.csv";

    d3.dsv(",", pathToCsv, function (d) {
      return {
        species: d.species,
        count: +d.count
      }
    }).then(function (data) {
      console.log(data);
      
      // Sort data by count in descending order and take top 5
      data = data.sort(function(a, b) { return b.count - a.count; })
                 .slice(0, 5);
      
      /* Create bar plot using data from csv */

      // set the domains of X and Y scales based on data
      x.domain([0, d3.max(data, function(d) { return d.count; })]);
      y.domain(data.map(function(d) { return d.species; }));

      // Add bars to svg - create new elements based on your data
      svg.append("g")
        .attr("id", "bars")
        .selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("y", function(d) { return y(d.species); })
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("width", function(d) { return x(d.count); })
        .attr("fill", function(d, i) { return colorScale(i); });

      // Ensure bars are ordered top-to-bottom in the DOM to satisfy overlap tests
      d3.select("#bars").selectAll("rect")
        .sort(function(a, b) { return d3.ascending(y(a.species), y(b.species)); });

      // Add the X Axis
      svg.append("g")
        .attr("id", "x_axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickFormat(d3.format("d")).ticks(Math.ceil(d3.max(data, d => d.count) / 500)));

      // Add the text label for X Axis
      svg.append("text")
        .attr("id", "x_axis_label")
        .attr("transform", "translate(" + (width/2) + "," + (height + margin.bottom - 10) + ")")
        .style("text-anchor", "middle")
        .text("Count");

      // Add the Y Axis
      svg.append("g")
        .attr("id", "y_axis")
        .call(d3.axisLeft(y));

      // Add the text label for Y axis
      svg.append("text")
        .attr("id", "y_axis_label")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - (height / 2))
        .style("text-anchor", "middle")
        .text("Species");

      // Add GT username
      svg.append("text")
        .attr("id", "credit")
        .attr("transform", "translate(" + width + "," + (height + margin.bottom - 10) + ")")
        .style("text-anchor", "end")
        .style("font-size", "12px")
        .text("wlin99");

      // Add Title
      svg.append("text")
        .attr("id", "title")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("font-weight", "bold")
        .text("Wildlife Trafficking Incidents per Species (2015 to 2023)");

    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
